<div class="login">
    <h1>IPL Prediction</h1>
    <form action="/predict" method="post">
        <label for="batting_team">Batting Team:</label>
        <input type="text" name="batting_team" required><br>

        <label for="bowling_team">Bowling Team:</label>
        <input type="text" name="bowling_team" required><br>

        <label for="city">City:</label>
        <input type="text" name="city" required><br>

        <label for="runs_left">Runs Left:</label>
        <input type="number" name="runs_left" required><br>

        <label for="balls_left">Balls Left:</label>
        <input type="number" name="balls_left" required><br>

        <label for="wickets_left">Wickets Left:</label>
        <input type="number" name="wickets_left" required><br>

        <label for="current_run_rate">Current Run Rate:</label>
        <input type="number" step="0.01" name="current_run_rate" required><br>

        <label for="required_run_rate">Required Run Rate:</label>
        <input type="number" step="0.01" name="required_run_rate" required><br>

        <label for="target">Target:</label>
        <input type="number" name="target" required><br>

        <input type="submit" value="Predict">
    </form>
